<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Document</title>
	<link rel="stylesheet" href="libs/nativejs-select/nativejs-select.css">
</head>
<body>
	<div class="select_wrp">
	  <select name="years" class="js-custom_select" data-media-min="1920">
	    <option value="1">18</option>
	    <option value="2">19</option>
	    <option value="3">20</option>
	    <option value="4" selected>21</option>
	  </select>
	</div>

	<div class="select_wrp">
	  <select name="month" data-fixed-placeholder="Month:" class="js-custom_select">
	    <option value="1">September</option>
	    <option value="2" selected>June</option>
	  </select>
	</div>

	<div class="select_wrp">
	  <select name="month" data-placeholder="Second select month:" class="js-custom_select">
	    <option value="1">July</option>
	    <option value="2">March</option>
	    <option value="3">August</option>
	  </select>
	</div>


	<script src="libs/nativejs-select/nativejs-select.min.js"></script>
</body>
</html>
